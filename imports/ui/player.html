<template name="player">
  <div class="card grey lighten-4">
    <div class="card-content">
      <a style="position: absolute;top: 10px; right: 10px;"
         class="grey darken-1 btn-floating waves-effect waves-light delete">
        <i class="material-icons">delete</i>
      </a>

      <span class="card-title">{{name}}</span>
      <p class="teal-text text-darken-4">Level: {{level}}</p>
      <p class="red-text text-darken-3">Strength: {{strength}}</p>
    </div>
    <div class="card-action">
      <a class="teal darken-4 waves-effect waves-light btn-floating up level">
        <i class="large material-icons">add</i>
      </a>
      <a class="teal darken-4 waves-effect waves-light btn-floating down level {{#if lte1 level}}disabled{{/if}}">
        <i class="large material-icons">remove</i>
      </a>

      <div style="width: 5%;display: inline-block;"></div>

      <a class="red darken-3 waves-effect waves-light btn-floating up strength">
        <i class="large material-icons">add</i>
      </a>
      <a class="red darken-3 waves-effect waves-light btn-floating down strength {{#if lte1 strength}}disabled{{/if}}">
        <i class="large material-icons">remove</i>
      </a>
    </div>
  </div>

</template>
