<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Munchkin Levels</a>
    </div>
  </nav>

  <div class="container">
    <div style="height:40px;"></div>

    <form class="col s12 new-player">
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" name="text"/>
          <label for="icon_prefix">Type names to add new players</label>
        </div>
      </div>
    </form>

    <ul>
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">A simple Munchkin's levels counter</h5>
          <p class="grey-text text-lighten-4">Add players, open the same lobby, and everything will be synchronized on your phones/desktops.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">

      </div>
    </div>
  </footer>
</body>
